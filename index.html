<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Joyería</title>

    <!-- Preloads -->
    <link rel="preload" href="build/css/loggin.css" as="style">
    <link rel="stylesheet" href="build/css/loggin.css">

    <script src="https://kit.fontawesome.com/9834f61985.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <div class="logo">
        <a href="#" class="nav-logo">
            <img src="build/img/diamante.webp" alt="imagen">
            <h1>Joyería</h1>
        </a>
    </div>


    <div class="contenedor-loggin">
        <form class="formulario-login">
            <h1 class="title">Bienvenido</h1>
            <label>
                <i class="fa-solid fa-user"></i>
                <input placeholder="Usuario" type="text" name="Nombre" id="user">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input placeholder="Contraseña" type="password" name="Contraseña" id="pass">
            </label>
            <button class="button-log" type="submit">Ingresar</button>
        </form>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="build/js/loggin.js"></script>

</html>
